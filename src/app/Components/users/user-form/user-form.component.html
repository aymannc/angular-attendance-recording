<nz-steps nzType="navigation" [nzCurrent]="current" nzSize="small" (nzIndexChange)="onIndexChange($event)">
  <nz-step nzTitle="User's type"></nz-step>
  <nz-step nzTitle="Details"></nz-step>
  <nz-step nzTitle="Validation"></nz-step>
</nz-steps>

<div class="steps-content">
  <div *ngIf="current == 0">
    <div nz-row nzGutter="16" nzAlign="middle" nzJustify="center">
      <div nz-col>Chose user type</div>
      <div nz-col>
        <button nz-button nz-dropdown [nzDropdownMenu]="menu">
          {{currentUserType}}
          <i nz-icon nzType="down"></i>
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="current == 1">
    <div nz-row nzGutter="16" nzAlign="middle" nzJustify="center">
      <div nz-col>{{currentUserType}}</div>
    </div>
  </div>
  <div *ngIf="current == 2">
    <app-user-description></app-user-description>
  </div>
</div>
<div class="steps-action">
  <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
    <span>Previous</span>
  </button>
  <button nz-button nzType="default" (click)="next()" *ngIf="current < 2">
    <span>Next</span>
  </button>
  <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
    <span>Save</span>
  </button>
</div>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu>
    <li nz-menu-item (click)="changeUserType(userType)" *ngFor="let userType of userTypes">{{userType}}</li>
  </ul>
</nz-dropdown-menu>
