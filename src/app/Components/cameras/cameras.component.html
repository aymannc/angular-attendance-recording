<nz-tabset [(nzSelectedIndex)]="selectedIndex" (nzSelectChange)="log([$event])">
  <nz-tab
    *ngFor="let tab of tabs;let i = index"
    [nzTitle]="tab"
  >
    <div *ngIf="i ===0">
      <app-camera-list></app-camera-list>
    </div>
    <div *ngIf="i ===1">

      <app-cameras-table></app-cameras-table>
    </div>
  </nz-tab>
</nz-tabset>
